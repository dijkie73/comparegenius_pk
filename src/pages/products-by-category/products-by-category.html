<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button color="danger" ion-button icon menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Products by Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of productsList | async" text-wrap>
      <ion-thumbnail item-left>
        <img [src]="product.featuredImage" height="80" alt="" style="max-height:80px; width:auto; margin-left:auto; margin-right:auto;" />
      </ion-thumbnail>

      <h2> {{ product.title }} </h2>
      <p>
        <span [innerHTML]="product.shortDescription.substr(0,50) + '...'"></span>
        <span>Rs. 45,220 - Rs. 54,333</span>
        <!--<span [innerHTML]="product.price"></span>-->
      </p>

      <button ion-button icon clear item-right>
         <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>

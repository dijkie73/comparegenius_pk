<ion-menu [content]="content">

  <ion-header>
    <button ion-item (click)="openHomePage()" menuClose>
      <h2><i class="fa fa-home fa-fw" item-left aria-hidden="true"></i>&nbsp; Home</h2>
    </button>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let category of categoryList$ | async" text-wrap (click)="openCategoryPage(category)" menuClose>
        <i class="fa fa-{{category.faIcon}} fa-fw" item-left aria-hidden="true"></i>&nbsp; {{ category.name["en-PK"] }}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="homePage" #content main></ion-nav>
